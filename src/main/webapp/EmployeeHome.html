<!DOCTYPE html>
<html>
<head>
        <title>Employee Home</title>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
           
        <!-- Boostrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        
        <!-- Boostrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/EmployeeHome.css"></link>
<meta charset="ISO-8859-1">
</head>
<body>
    <h1 id="employeeHeader">Employee Home</h1>
    <div>
        <div id="navbar">
            <div>
                <a id="logout" class="btn" href="logout.do">Logout</a>
                <a id="profile">Profile</a>
            </div>
        </div>
        <div id="options">
            <button id="viewEmployeeReimbursements" class="btn">View Pending Reimbursements</button>
            <button id="requestReimbursement" class="btn">Request Reimbursement</button>
        </div>
        <div id="listMessage">
        </div>
        <div>
            <table id="table" class="table table-striped"></table>
        </div>
    </div>
    <div id="requestModal" class="modal">
        <div class="modal-content">
            <span id="requestModalClose" class="close">&times;</span>
            <div>Amount: <input id="requestAmount" type="number"></div>
            <div>Description: <input id="requestDescription"/></div>
            <div>Type: <select id="requestType"></select></div>
            <div><button id="submitRequest" class="btn">Submit</button></div>
        </div>
    </div>
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span id="profileModalClose" class="close">&times;</span>
            <div>Username: <span id="profileUsername"></span></div>
            <div>First Name: <input id="profileFirstName"/><button id="profileFirstNameEdit">Edit</button></div>
            <div>Last Name: <input id="profileLastName"/><button id="profileLastNameEdit">Edit</button></div>
            <div>Email: <input id="profileEmail"/><button id="profileEmailEdit">Edit</button></div>
            <div id="profileModalMessage"></div>
        </div>
    </div>
    <script src="js/viewReimbursements.js"></script>
    <script src="js/submitReimbursement.js"></script>
    <script src="js/updateEmployee.js"></script>
    <script src="js/EmployeeHome.js"></script>
</body>
</html>
