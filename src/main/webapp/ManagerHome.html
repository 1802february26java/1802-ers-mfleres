<!DOCTYPE html>
<html>

<head>
    <title>Manager Home</title>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- Boostrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="css/ManagerHome.css"></link>
</head>

<body>
    <h1>Manager Home</h1>
    <div>
        <div>
            <a id="logout" class="btn" href="logout.do">Logout</a>
        </div>
        <div id="viewOptions">
            <div>
                <a href="viewAll.do">View All Employees</a>
            </div>
            <div id="viewAllButtons">
                <button id="viewPending" class="btn">View Pending Reimbursements</button>
                <button id="viewResolved" class="btn">View Resolved Reimbursements</button>
            </div>
            <div id="viewEmployeeReimbursementsSearch">
                <input id="employeeInfo" placeholder="Employee Search">
                <button id="viewEmployeeById">Search</button>
            </div>
            <div id="ApproveDenyReimbursement">
                <input id="reimbursementId" placeholder="ID">
                <button id="approveButton" class="btn btn-success">Approve</button>
                <button id="declineButton" class="btn btn-danger">Decline</button>
            </div>
        </div>
        <div id="listMessage"><span></span></div>
        <div>
            <table id="table" class="table table-striped"></table>
        </div>
        <div>
            <button id="updateReimbursementsButton" class="btn btn-success">Update</button>
        </div>
    </div>
    <div id="resolveModal" class="modal">
        <div class="modal-content">
            <span id="resolveModalClose" class="close">&times;</span>
            <button id="modalApprove" class="btn btn-success">Approve</button>
            <button id="modalDecline" class="btn btn-danger">Decline</button>
        </div>
    </div>
    <script src="js/viewReimbursements.js"></script>
    <script src="js/resolveReimbursement.js"></script>
</body>

</html>
